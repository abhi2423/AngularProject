<div class="body">
    <h1><u>Company Details</u></h1>
    <table width="100%">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Logo</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let datas of companyData">
            <td>{{datas.id}}</td>
            <td>{{datas.name}}</td>
            <td><img src={{datas.logo}} alt="No Image" width="100" height="100">
            </td>
            <td>{{datas.description}}</td>
        </tr>
    </table>
</div>
