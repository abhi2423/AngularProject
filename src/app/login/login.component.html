<div class="body">
    <div class="container">
        <div class="form--user__icon">
            <div class="icon--img">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </div>
        <h4 class="text-center">Login Form</h4>

        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email"><span class="glyphicon glyphicon-user"></span> Email:</label>

                    <input type="email" id="email" placeholder="Enter email" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="pwd"> <span class="glyphicon glyphicon-lock"></span> Password:</label>
                    <input type="password" id="password" placeholder="Enter password" class="form-control" ngModel name="password" required minlength="15" />
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            Login
          </button>
                </div>
            </form>
        </div>
    </div>
